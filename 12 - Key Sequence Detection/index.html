<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'wesbos';

      window.addEventListener('keydown', (e) => {
        let word = e.key;
        pressed.push(word);

        pressed.splice(-pressed.length - 1, pressed.length - secretCode.length);
        console.log(pressed);
        console.log(-pressed.length - 1, pressed.length - secretCode.length);
        if (pressed.join('').includes(secretCode)) {
          console.log('DING! DING!');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
