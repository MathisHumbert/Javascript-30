<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector('.speed');
      const bar = speed.querySelector('.speed-bar');
      const video = document.querySelector('.flex');

      function handleSpeed(e) {
        const level = e.pageY - this.offsetTop;
        const perc = level / this.offsetHeight;
        const height = Math.round(perc * 100);
        bar.style.height = `${height}%`;

        const min = 0.4;
        const max = 4;

        const value = perc * (max - min) + min;
        video.playbackRate = value;
        bar.textContent = `${value.toFixed(2)}x`;
      }

      speed.addEventListener('mousemove', handleSpeed);
    </script>
  </body>
</html>
