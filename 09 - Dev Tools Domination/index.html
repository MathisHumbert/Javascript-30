<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string', 'callback');

      // Styled
      console.log('%c I am some great text', 'font-size: 25px');

      // warning!
      console.warn('OH NOO');

      // Error :|
      console.error('Shit');

      // Info
      console.info('Mathis est un bg');

      // Testing
      const p = document.querySelector('p');
      console.assert(1 === 2, 'That is wrong!');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');

      // timing
      console.time('fetching data ');

      // table
      console.table(dogs);
    </script>
  </body>
</html>
